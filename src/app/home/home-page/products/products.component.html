<div class="row">
  <div
    class="col-xl-3 col-lg-3 col-md-3 col-sm-3 mb-3"
    *ngFor="let item of productList"
  >
    <div class="card" style="width: 18rem">
      <img
        class="card-img-top"
        src="https://via.placeholder.com/430X300"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title text-center">{{ item.item }}</h5>
        <p class="card-text text-center">&#36; {{ item.price }}</p>
        <button
          class="btn btn-outline-secondary btn-sm"
          type="button"
          (click)="addToCart(item)"
        >
          Add to cart
        </button>
      </div>
    </div>
  </div>
</div>
