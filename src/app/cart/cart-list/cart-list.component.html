<section class="cart">
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">product</th>
          <th scope="col">price</th>
          <th scope="col">quantity</th>
          <th scope="col">action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartProduct">
          <td class="d-flex">
            <figure>
              <img src="https://via.placeholder.com/30" alt="" />
            </figure>
            {{ item.item }}
          </td>
          <td>{{ item.price }}</td>
          <td [width]="100">
            <input
              class="form-control"
              type="Number"
              name=""
              [value]="item.quantity"
            />
          </td>
          <td>@mdo</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
